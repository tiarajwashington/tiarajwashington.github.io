<!DOCTYPE html>
<html>
<head>
  <title>Fluid coverter</title>
  <link rel="stylesheet" href="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css" />
<script src="http://code.jquery.com/jquery-1.11.1.min.js"></script>
<script src="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>
  <meta name="viewport" 
  content="width=device-width, initial-scale=1.0">
</head>
<body>
  <div data-role="page">
    <div data-role=header>Converting fluid measurements</div>
    <div data-role="content">
      <label for="gallon">Enter the quantity in gallons:</label>
      <input type='number' name='gallon' id='gallon'
        placeholder = 'gallons' min='0' max='100'>
      <br>
      <button>
        Display
      </button>
    </div>
    <div data-role=footer>
      <small>
        Fluid quantity converter
      </small>
    </div>
  </div>
</body>
</html>
